name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    
    - name: Install dependencies
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        export PYTHONPATH="${PWD}/src:${PYTHONPATH}"
        # Sync dependencies from lock file (includes dev dependencies)
        uv sync --all-extras --dev
        # Install package in editable mode with PYTHONPATH set
        uv pip install -e .
    
    - name: Run Pylint
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        export PYTHONPATH="${PWD}/src:${PYTHONPATH}"
        # Run pylint with PYTHONPATH
        PYTHONPATH="${PWD}/src:${PYTHONPATH}" uv run pylint src/ --fail-under=9.5 --exit-zero
        echo "Pylint score:"
        PYTHONPATH="${PWD}/src:${PYTHONPATH}" uv run pylint src/ --score=y | grep "Your code has been rated"
    
    - name: Run Python Tests
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        export PYTHONPATH="${PWD}/src:${PYTHONPATH}"
        PYTHONPATH="${PWD}/src:${PYTHONPATH}" uv run pytest tests/ -v
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Lint React Interface
      working-directory: src/modules/interfaces/react
      run: |
        npm ci
        npm run typecheck
    
    - name: Test React Interface
      working-directory: src/modules/interfaces/react
      run: npm test
    
    - name: Lint Collaboration Module
      working-directory: src/modules/collaboration
      run: |
        npm ci
        npm run typecheck || echo "No typecheck script, skipping"
    
    - name: Test Collaboration Module
      working-directory: src/modules/collaboration
      run: npm test
    
    - name: Lint Infrastructure
      working-directory: infrastructure
      run: |
        npm ci
        npm run lint
        npm run typecheck
    
    - name: Test Infrastructure
      working-directory: infrastructure
      run: npm test
    
    - name: Check Pylint minimum score
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        export PYTHONPATH="${PWD}/src:${PYTHONPATH}"
        PYTHONPATH="${PWD}/src:${PYTHONPATH}" uv run pylint src/ --fail-under=9.5